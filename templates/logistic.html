<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Approval Status Prediction</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Loan Prediction Models</a>
        <a class="btn btn-outline-light" href="/">Back to Dashboard</a>
      </div>
    </nav>

    <div class="container">
      <div class="form-container">
        <h2 class="text-center mb-4">Loan Approval Status Prediction</h2>
        <form id="logisticForm">
          <div class="mb-3">
            <label for="feature" class="form-label"
              >CIBIL Score (300-900)</label
            >
            <input
              type="number"
              class="form-control"
              id="feature"
              name="feature"
              min="300"
              max="900"
              required
            />
            <div class="form-text">
              Enter your CIBIL Score to predict loan approval status.
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Check Approval Status
          </button>
        </form>
        <div class="result-container" id="resultContainer">
          <h4>Prediction Result:</h4>
          <p id="predictionResult"></p>
        </div>
        <div class="error-message" id="errorMessage"></div>
      </div>
    </div>

    <script>
      document
        .getElementById("logisticForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const feature = document.getElementById("feature").value;
          const resultContainer = document.getElementById("resultContainer");
          const errorMessage = document.getElementById("errorMessage");
          const predictionResult = document.getElementById("predictionResult");

          if (feature < 300 || feature > 900) {
            errorMessage.textContent =
              "CIBIL Score must be between 300 and 900";
            errorMessage.classList.add("show");
            resultContainer.classList.remove("show");
            return;
          }

          try {
            const response = await fetch("/predict/logistic", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                features: [parseFloat(feature)],
              }),
            });

            const data = await response.json();

            if (data.error) {
              errorMessage.textContent = data.error;
              errorMessage.classList.add("show");
              resultContainer.classList.remove("show");
            } else {
              predictionResult.textContent = `Loan Status: ${data.prediction}`;
              predictionResult.className =
                data.prediction === "Approved" ? "text-success" : "text-danger";
              resultContainer.classList.add("show");
              errorMessage.classList.remove("show");
            }
          } catch (error) {
            errorMessage.textContent =
              "An error occurred while making the prediction.";
            errorMessage.classList.add("show");
            resultContainer.classList.remove("show");
          }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
